<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="box">
        <h1><img src="./Imagens/logo.png" alt="Logo da Barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a target="_blank" href="index.html">Home</a></li>
            <li><a target="_blank" href="produtos.html">Produtos</a></li>
            <li><a target="_blank" href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="formulario">
        <form>
          <label for="nomeesobrenome">Nome e Sobrenome</label>
          <input
            type="text"
            id="nomeesobrenome"
            class="input-padrao"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="input-padrao"
            required
            placeholder="seuemail@domínio.com"
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="input-padrao"
            required
            placeholder="(XX) XXXXX-XXXX"
          />

          <label for="mensagem">Mensagem</label>
          <textarea
            class="input-padrao"
            id="mensagem"
            cols="75"
            rows="10"
          ></textarea>

          <fieldset>
            <legend>Como prefere o nosso contato?</legend>

            <label for="radio-email">
              <input
                id="radio-email"
                type="radio"
                name="contato"
                value="email"
              />Email
            </label>

            <label for="radio-telefone">
              <input
                id="radio-telefone"
                type="radio"
                name="contato"
                value="telefone"
              />Telefone
            </label>

            <label for="radio-whatsapp ">
              <input
                id="radio-whatsapp"
                type="radio"
                name="contato"
                value="whatsapp"
                checked
              />WhatsApp
            </label>
          </fieldset>

          <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </fieldset>

          <label class="checkbox">
            <input type="checkbox" checked />Gostaria de receber nossas
            novidades por email?
          </label>

          <input class="enviar" type="submit" value="Enviar Formulário" />
        </form>
      </section>

      <section class="tabela">
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horario</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
            </tr>

            <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
            </tr>

            <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <img alt="Logo da Barbearia Alura" src="./Imagens/logo-branco.png" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
